<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8'>
  </head>
    <body>
      <table>
        <tr>                    <!-- <tr>...</tr> 會夾住一列，每列又會分成數欄 -->
          <th></th>             <!-- <th>...</th> 通常用在標頭 -->
          <th>欄 1</th>
          <th>欄 2</th>
        </tr>
        <tr>
          <th>列 1</th>
          <td>1,1</td>          <!-- <td>...</td> 通常用在內容 -->
          <td>1,2</td>
        </tr>
        <tr>
          <th>列 2</th>
          <td>2,1</td>
          <td>2,2</td>
        </tr>
      </table>
    </body>
</html>
