<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      .color{
        background-color: #fef4b4;
      }

      }

  <body class="color">
    <div class="container-fluid">
      <div class="row form1">
        <div class="col-md-offset-4 col-xs-12">
          <form>

              <label for="account">帳號</label><br />
              <input class="form-control" type="text" id="account" name="account" placeholder="請輸入帳號" />
            </div>
            <div class="form-group">
              <label for="password">密碼</label><br />
              <input class="form-control" type="password" id="password" name="password" placeholder="請輸入密碼" />
            </div>
            <button type="submit" class="btn btn-primary form-control">送出</button>
          </form>
        </div>
      </div>
    </div>
  </body>
