<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>進度表</title>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      function ajaxFunction(){
        $.ajax({
          type:"POST",
          url:"check",
          dataType:"text",
          data:{
            ID:document.getElementById("text").value
          },
          success: function (data) {
            $('#Msg').html("<input type='text' name='id' id='textId' value='"+data+"'></input>")
          },
          error:function(data){
            $('#Msg').html("<input type='text' name='id' id='textId' value='error'></input>")
            return false;
          }
        });
      }
    </script>
  </head>

  <body>
    <h1>Hello World</h1>
    <div id="Msg"></div>
    <input type="text" id="text"/>
    <input type="button" value="ajax" onclick="ajaxFunction()" />
  </body>
</html>
